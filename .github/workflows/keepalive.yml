name: Keepalive

on:
  schedule:
    - cron: "0 8 * * *" # daily 09:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        run: |
          curl -sS -D - \
            -H "x-keepalive-token: ${{ secrets.KEEPALIVE_TOKEN }}" \
            "${{ secrets.KEEPALIVE_URL }}" \
            | head -n 30
